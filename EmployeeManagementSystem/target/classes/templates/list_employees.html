<!DOCTYPE html>
<html xlmns:th="http://www.thymleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>EmployeeManagementSystem</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<!--Header-->
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<a class="navbar-brand" href="#">EmployeeManagementSystem</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/employees}">Employee Management</a>
				</li>

			</ul>
		</div>
	</nav>
	<br>

	<div class="container">
		<div class="row">
			<h1>List Employees </h1>
			<div class="addStudent">
				<div class="col-lg-3">
					<a th:href="@{/employees/new}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
				</div>
			</div>
			<table class="table table-striped table-bordered">
				<thead class="table-dark">
					<tr>
						<th>FirstName</th>
						<th>LastName</th>
						<th>Email</th>
						<th colspan="2" class="text-center">Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="employee:${employees}">
						<td th:text="${employee.firstname}"></td>
						<td th:text="${employee.lastname}"></td>
						<td th:text="${employee.email}"></td>
						<td><a th:href="@{/employees/edit/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
						</td>
						<td><a th:href="@{/employees/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>

</html>
