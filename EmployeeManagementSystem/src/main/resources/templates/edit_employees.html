<!DOCTYPE html>
<html xlmns:th="http://www.thymleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>EmployeeManagementSystem</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<!--Header-->
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<a class="navbar-brand" href="#">EmployeeManagementSystem</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/employees}">Employee Management</a>
				</li>

			</ul>
		</div>
	</nav>
	<br>

	<!--create form-->
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center"> Update Employee </h1>
				<div class="card-body">
					<form th:action="@{/employees/{id}(id=${employee.id})}" th:object="${employee}" method="POST">
						<div class="form-group">
							<label>Employee First Name </label>
							<input type="text" name="firstname" th:field="*{firstname}"
								placeholder="Enter Employee First Name" class="form-control" /> <br>
						</div>
						<div class="form-group">
							<label>Employee Last Name</label>
							<input type="text" name="lastname" th:field="*{lastname}"
								placeholder="Enter Employee last Name" class="form-control" /> <br>
						</div>
						<div class="form-group">
							<label>Employee email</label>
							<input type="text" name="email" th:field="*{email}" placeholder="Enter Employee email"
								class="form-control" />
							<br>
						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
